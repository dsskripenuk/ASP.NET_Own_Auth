<div class="login-page">
  <div class="form">
      <h2>Login</h2>
      <form class="login-form" #myForm="ngForm" (ngSubmit)="submitLogIn()">
          <input type="text" [(ngModel)]="model.Email" placeholder="Email" name="Email" />
          <input type="password" [(ngModel)]="model.Password" placeholder="Passsword"  name="Password" />
          <button type="submit" class="btn btn-primary my-btn">Submit</button>
          <p class="message">Not registered yet? <a [routerLink]="['/register']">Register</a></p>
      </form>
  </div>
</div>
